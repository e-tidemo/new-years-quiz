<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Meta tags for search engines-->
  <meta name="description" content="New year's eve quiz. A quiz about New Year's Eve around the world. Themed quiz.">
  <meta name="keywords" content="new years eve quiz, new year's eve game, new year's eve, quiz, themed quiz">
  <!--Title-->
  <title>NYE Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body> 
    <noscript>Your browser does not support JavaScript!</noscript>
    <!--Header-->
    <header>    
      <div class="header-left">
        <button id="restart" onclick="endgameOption(0)">Restart</button>
      </div>
    </header>
    <!--Background-->
     <div class="container">
       <div id="blurArea"></div>
     </div>
    <div id="form-container">
      <form action="mailto:elvira.d.tidemo@gmail.com">
        <label for="name-field">Name</label>
        <input type="text" id="name-field" aria-label="fill in your name">
        <label for="good">This was really good</label>
        <input type="text" id="good" aria-label="fill in what was good about the quiz" required/>
        <label for="improvements">This could be improved</label>
        <input type="text" id="improvements" aria-label="fill in what should be improved about the quiz" required/>
        <input type="submit">
      </form>
    </div>
</body>
    <!--Footer-->
    <footer>
        <span>Find this project on:</span>
