<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
  <div class="instructions-container">
    <div id="start">
        <h1>NYE Drunk Quiz</h1>
        <p>This is a quiz guaranteed to have you smashed by the end of it! Are you ready?</p>
        <button onclick="next(0)">Yes</button>
    </div>
    <div id="rules">
        <h2>Rules</h2>
        <ol>
            <li>No googling the answers</li>
            <li>Every time you get a question wrong, you take a shot</li>
            <li>That's it.</li>
        </ol>
        <button onclick="start(0)">Let's go!</button>
    </div>
  </div>
  <div class="container">
    <h1>NYE Drunk Quiz</h1>
    <div id="question"></div>
    <button id="answer1" onclick="checkAnswer(0)"></button>
    <button id="answer2" onclick="checkAnswer(1)"></button>
    <button id="answer3" onclick="checkAnswer(2)"></button>
    <button id="answer4" onclick="checkAnswer(3)"></button>
    <hr>
    <div>Score: <span id="score">0</span></div>
    <div id="playAgain">
      <p>Would you like another go?</p>
      <button onclick="endgameOption(0)">Yes</button>
      <button onclick="endgameOption(1)">No, get me outta here!</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
